<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="jos_ui">
    <link rel="apple-touch-icon" href="icons/jay.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>jos_ui</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
<script>
    // Get the X-BACKEND-URL header value
    var req = new XMLHttpRequest();
    req.open('GET', document.location, true);
    req.send(null);

    req.onload = function() {
        var headers = req.getAllResponseHeaders().toLowerCase();
        const arr = headers.trim().split(/[\r\n]+/);
        arr.forEach((line) => {
            const parts = line.split(": ");
            if (parts[0] == 'x-server-ip-address') {
                localStorage.setItem("server_ip_address", parts[1]);
            }
        });
    };
</script>
</body>
</html>
