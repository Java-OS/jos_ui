syntax = "proto3";

package jos;

option java_package = "ir.moke.jos.api.protobuf";
option java_multiple_files = true;

message Packet {
  bytes iv = 1;
  bytes hash = 2;
  bytes content = 3;
}

message  Payload {
  Metadata metadata = 1;
  string post_json = 2;
}

message Metadata {
  bool success = 1;
  int32 rpc = 2;
  int32 error = 3;
  bool need_restart = 4;
  string log_package = 5;
  string log_level = 6;
  string  message = 7;
}